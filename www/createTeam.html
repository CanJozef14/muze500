  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
            mdl-layout--fixed-tabs">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title" id="wMsg">Team Entry Page</span>
    </div>
    <!-- Tabs -->
    <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
      <a href="#fixed-tab-1" class="mdl-layout__tab is-active">Add a team</a>
    </div>
  </header>
  <main class="mdl-layout__content">
    <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
      <div class="page-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 ghjk">
              <br>
              <form action="index.html" method="post">
                <div class="form-group">
                  <label for="teamName">Name</label>
                  <input type="text" name="" value="" id="teamName" placeholder="Team Name" class="form-control">
                </div>
                <div class="form-group">
                  <label for="teamNo">Team Number</label>
                  <input type="text" name="" value="" id="teamNo" class="form-control" placeholder="team no.">
                </div>
                <hr>
                <h4>Quality</h4>
                <h5>Intake</h5>
                <div class="form-group asdf">
                  <span class="mdl-radio__label">Worst</span>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt1">
                    <input type="radio" id="opt1" class="mdl-radio__button" name="options" value="1" checked>
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt2">
                    <input type="radio" id="opt2" class="mdl-radio__button" name="options" value="2">
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt3">
                    <input type="radio" id="opt3" class="mdl-radio__button" name="options" value="3">
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt4">
                    <input type="radio" id="opt4" class="mdl-radio__button" name="options" value="4">
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt5">
                    <input type="radio" id="opt5" class="mdl-radio__button" name="options" value="5">
                  </label>
                  <span class="mdl-radio__label">Best</span>
                </div>
                <h5>Switch</h5>
                <div class="form-group asdf">
                  <span class="mdl-radio__label">Worst</span>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt1_2">
                    <input type="radio" id="opt1_2" class="mdl-radio__button" name="as" value="1" checked>
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt2_2">
                    <input type="radio" id="opt2_2" class="mdl-radio__button" name="as" value="2">
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt3_2">
                    <input type="radio" id="opt3_2" class="mdl-radio__button" name="as" value="3">
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt4_2">
                    <input type="radio" id="opt4_2" class="mdl-radio__button" name="as" value="4">
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt5_2">
                    <input type="radio" id="opt5_2" class="mdl-radio__button" name="as" value="5">
                  </label>
                  <span class="mdl-radio__label">Best</span>
                </div>
                <h5>Scale</h5>
                <div class="form-group asdf">
                  <span class="mdl-radio__label">Worst</span>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt1_3">
                    <input type="radio" id="opt1_3" class="mdl-radio__button" name="df" value="1" checked>
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt2_3">
                    <input type="radio" id="opt2_3" class="mdl-radio__button" name="df" value="2">
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt3_3">
                    <input type="radio" id="opt3_3" class="mdl-radio__button" name="df" value="3">
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt4_3">
                    <input type="radio" id="opt4_3" class="mdl-radio__button" name="df" value="4">
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt5_3">
                    <input type="radio" id="opt5_3" class="mdl-radio__button" name="df" value="5">
                  </label>
                  <span class="mdl-radio__label">Best</span>
                </div>
                <h5>Climbing</h5>
                <div class="form-group asdf">
                  <span class="mdl-radio__label">Worst</span>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt1_4">
                    <input type="radio" id="opt1_4" class="mdl-radio__button" name="gh" value="1" checked>
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt2_4">
                    <input type="radio" id="opt2_4" class="mdl-radio__button" name="gh" value="2">
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt3_4">
                    <input type="radio" id="opt3_4" class="mdl-radio__button" name="gh" value="3">
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt4_4">
                    <input type="radio" id="opt4_4" class="mdl-radio__button" name="gh" value="4">
                  </label>
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="opt5_4">
                    <input type="radio" id="opt5_4" class="mdl-radio__button" name="gh" value="5">
                  </label>
                  <span class="mdl-radio__label">Best</span>
                </div>
                <hr>
                <h4>Autonomous</h4>
                <div class="form-group">
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="autorun">
                    <input type="checkbox" id="autorun" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Auto-Run</span>
                  </label>
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="switch">
                    <input type="checkbox" id="switch" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Switch</span>
                  </label>
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="scale">
                    <input type="checkbox" id="scale" class="mdl-checkbox__input">
                    <span class="mdl-checkbox__label">Scale</span>
                  </label>
                </div>
                <hr>
                <h4>Additional Comments</h4>
                <div class="form-group">
                  <label for="adcom">Additional Comments</label><br>
                  <input type="text" name="" value="" id="adcom" class="form-control" placeholder="additional comments">
                </div>
              </form>
            </div>
          </div>
        </div>
        <br><br>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent bBtnLeft" id="goBack">
          Back
        </button>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored bBtnRight" id="addTeam">
          Add A Team
        </button>
      </div>
